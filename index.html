<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/items.css">
</head>
<body>
    <div class="container">
        <h1>Firebase Web App</h1>
        <div class="card">
            <h2>Authentication</h2>
            <div class="auth-section">
                <div id="login-form">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
                <div id="user-details" style="display: none;">
                    <p>Logged in as: <span id="user-email"></span></p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
        
        <!-- Product data table -->
        <div class="card">
            <h2>Product Data</h2>
            <div class="table-container">
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price (VND)</th>
                            <th>Discount (%)</th>
                            <th>Colors</th>
                            <th>Sizes</th>
                            <th>Image</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Product data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card">
            <h2>Firestore Data</h2>
            <div class="firestore-section">
                <div class="add-data">
                    <input type="text" id="data-input" placeholder="Add a new item">
                    <button id="add-data-btn">Add Item</button>
                </div>
                <ul id="data-list"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Config and JavaScript - Order is important -->
    <script src="js/firebase-config.js"></script>
    <script src="js/error-utils.js"></script>
    <script src="js/firebase-error-handler.js"></script>
    <script src="db/firebase-db.js"></script>
    <script src="db/firestore-helper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
    <script src="js/items.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
